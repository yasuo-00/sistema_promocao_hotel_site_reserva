<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/styles/login.css">
    <script src="/scripts/login.js"></script>
</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="container">
        <div class="header">
            <p>Booking Deals</p>
            <div class="home">
                <div class="homeSvg"></div>
                <a href="http://localhost:3333/">Home</a>
            </div>
        </div>
        <div class="pageContent">
            <div class="bgImage"></div>
            <div class="login">
                <p class="loginTitle">Login</p>
                <form id="loginForm" class="loginForm">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Email"
                        pattern="[a-z]+([a-z]|.)*@[a-z]+\.([a-z]|.)*" title="Formato de email incorreto" required>

                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <input class="loginButton" type="submit" value="LOGIN">
                    <a href="http://localhost:3333/register" class="registerButton">NÃ£o possui conta? Cadastre-se clicando aqui</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
