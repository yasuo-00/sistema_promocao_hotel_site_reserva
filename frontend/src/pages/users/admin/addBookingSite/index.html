<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/styles/registerBookingSite.css">
    <script src="/components/sidebar.js"></script>
    <script src="/scripts/add/registerBookingSite.js"></script>
    <script src="/scripts/isAuthenticated.js"></script>
</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="pageContent">
        <my-sidebar></my-sidebar>
        <div class="mainContent">
            <div class="mainTitle">
                <p>Registrar Site de Reservas</p>
            </div>
            <div class="filter">
                <form id="registerForm" class="filterForm">
                    <div class="filterInput">
                        <label for="bookingSiteInput">URL do site:</label>
                        <input id="url" type="text" placeholder="URL">
                    </div>
                    <div class="filterInput">
                        <label for="bookingSiteInput">Email:</label>
                        <input id="email" type="text" placeholder="Email" pattern="[a-z]+([a-z]|.)*@[a-z]+\.([a-z]|.)*" title="Formato de email incorreto">
                    </div>
                    <div class="filterInput">
                        <label for="bookingSiteInput">Senha:</label>
                        <input id="password" type="password" placeholder="Senha">
                    </div>
                    
                    <input type="submit" value="REGISTRAR">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
