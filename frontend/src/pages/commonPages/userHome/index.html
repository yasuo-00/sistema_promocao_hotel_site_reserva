<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/styles/userHome.css">
    <script src="/components/sidebar.js"></script>
    <script src="/scripts/isAuthenticated.js"></script>
    <script src="/scripts/list/salesList.js"></script>
    <script src="/scripts/render/renderUserHomeProfile.js"></script>
</head>

<body>
    <div class="pageContent">
        <my-sidebar></my-sidebar>
        <div class="mainContent">
            <div class="listTitle">
                <p>FILTRAR PROMOÇÕES</p>
            </div>
            <div class="filter">
                <form id="filterForm" class="filterForm">
                    <div class="salesTimeframe">
                        <div class="initialDate">
                            <div class="calendarSvg"></div>
                            <input type="date" placeholder="Data inicial">
                        </div>
                        <div class="finalDate">
                            <div class="calendarSvg"></div>
                            <input type="date" placeholder="Data final">
                        </div>
                    </div>
                    <input type="submit" value="PESQUISAR">
                </form>
            </div>
            <div class="listTitle">
                <p>ÚLTIMAS PROMOÇÕES</p>
            </div>
            <div id="salesList" class="salesList">
            </div>
        </div>
        <div class="account">
            <div class="profileCard">
                <div class="profileImg"></div>
                <div class="profileInfo">
                    <div class="profileHeader">
                        <p>Meus Dados</p>
                        <hr class="headerSeparator">
                    </div>
                    <div id="profileData" class="profileData">
                    </div>
                </div>
                <form action="http://localhost:3333/profile">
                    <input type="submit" class="editProfileButton" value="EDITAR PERFIL">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
