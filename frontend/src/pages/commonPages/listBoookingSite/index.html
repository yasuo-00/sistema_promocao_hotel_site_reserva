<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/styles/bookingSite.css">
    <script src="/components/sidebar.js"></script>
</head>

<body>
    <div class="pageContent">
        <my-sidebar></my-sidebar>
        <div class="mainContent">
            <div class="search">
                <form>
                    <input class="searchInput" type="text" placeholder="Pesquisar site de reservas por url">

                </form>
                <div class="searchSvg"></div>


            </div>
            <div class="filter">
                <form class="filterForm">
                    <div class="salesTimeframe">
                        <div class="initialDate">
                            <div class="calendarSvg"></div>
                            <input type="date" placeholder="Data inicial">
                        </div>
                        <div class="finalDate">
                            <div class="calendarSvg"></div>
                            <input type="date" placeholder="Data final">
                        </div>
                    </div>
                    <input type="submit" value="PESQUISAR">
                </form>
            </div>
            <div class="listTitle">
                <p>lISTA DE SITES DE RESERVA</p>
            </div>
            <div class="bookingSiteList">
                <div class="bookingSiteCard">
                    <div class="bookingSiteImg"></div>
                    <div class="bookingSiteInfo">
                        <p class="bookingSiteName">
                            NOME bookingSite
                        </p>
                        <p class="bookingSiteDescription">
                            DESCRIÇÃO
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="account">
            <div class="profileCard">
                <div class="profileImg"></div>
                <div class="profileInfo">
                    <div class="profileHeader">
                        <p>Seus Dados</p>
                        <hr class="headerSeparator">
                    </div>
                    <div class="profileData">
                        <div class="profileProps">
                            <p class="profilePropName">Nome:</p>
                            <p class="profilePropValue">Nome bookingSite/site/admin</p>
                        </div>
                        <div class="profileProps">
                            <p class="profilePropName">URL:</p>
                            <p class="profilePropValue">URL site</p>
                        </div>
                        <div class="profileProps">
                            <p class="profilePropName">CNPJ</p>
                            <p class="profilePropValue">CNPJ bookingSite</p>
                        </div>
                        <div class="profileProps">
                            <p class="profilePropName">Cidade:</p>
                            <p class="profilePropValue">Cidade bookingSite</p>
                        </div>
                        <div class="profileProps">
                            <p class="profilePropName">Descrição:</p>
                            <p class="profilePropValue">Descrição bookingSite</p>
                        </div>
                    </div>
                </div>
                <form action="http://localhost:3333/profile">
                    <input type="submit" class="editProfileButton" value="EDITAR PERFIL">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
