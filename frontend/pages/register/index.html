<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/styles/register.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <p>Booking Deals</p>
            <div class="home">
                <div class="homeSvg"></div>
                <a href="http://localhost:3333/">Home</a>
            </div>
        </div>
        <div class="pageContent">
            <div class="bgImage"></div>
            <div class="register">
                <p class="registerTitle">Registrar</p>
                <form class="registerForm" action="http://localhost:3333/login">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Email">

                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Senha">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="Senha">
                    <p>Tipo:</p>
                    <div>
                        <input type="checkbox" id="hotel" name="hotel">
                        <label for="hotel">Hotel</label>
                        <input type="checkbox" id="bookingSite" name="bookingSite">
                        <label for="bookingSite">Site de Reservas</label>
                    </div>
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ">
                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" placeholder="Cidade">
                    <label for="url">URL:</label>
                    <input type="text" id="url" name="url" placeholder="URL">
                    <input class="registerButton" type="submit" value="REGISTRAR" onsubmit="">

                </form>
                <form action="http://localhost:3333/login">
                    <input type="submit" class="loginButton" value="JÃ¡ possui conta? Clique aqui para logar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
