<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="pageContent">
        <div class="dashboard">
            <div class="dashboardHeader">
                <p>Booking Deals</p>
            </div>
            <div class="navigation">
                <div class="navigationOption">
                    <div class="salesSvg"></div>
                    <p>Promoções</p>
                </div>
                <div class="navigationOption">
                    <div class="hotelSvg"></div>
                    <p>Hotéis</p>
                </div>
            </div>
        </div>
        <div class="mainContent">
            <div class="search">
                <form>
                    <input class="searchInput" type="text" placeholder="Pesquisar Hotel por nome">
                </form>

            </div>
            <div class="filter">
                <form class="filterForm">
                    <input type="text" placeholder="Cidade de Destino">
                    <div class="bookingDuration">
                        <input type="text" placeholder="Check-in">
                        <input type="text" placeholder="Check-out">
                    </div>
                    <input type="submit" value="PESQUISAR">
                </form>
            </div>
            <div class="hotelList">
                <div class="hotelCard">
                    <div class="hotelImg"></div>
                    <div class="hotelInfo">
                        <p class="hotelName">
                            NOME HOTEL
                        </p> 
                        <p class="hotelDescription">
                            DESCRIÇÃO
                        </p>
                        <p class="hotelPrice">
                            R$ XX,XX por noite
                        </p>
                    </div>
                </div>
                <div class="hotelCard">
                    <div class="hotelImg"></div>
                    <div class="hotelInfo">
                        <p class="hotelName">
                            NOME HOTEL
                        </p>
                        <p class="hotelDescription">
                            DESCRIÇÃO
                        </p>
                        <p class="hotelPrice">
                            R$ XX,XX por noite
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="account">
            <div class="bgImage"></div>
            <div class="accountAction">
                <button class="registerButton">CADASTRE-SE</button>
                <button class="loginButton">LOGIN</button>
            </div>
        </div>
    </div>
</body>

</html>
