<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/styles/profile.css">
</head>

<body>
    <div class="pageContent">
        <div class="dashboard">
            <div class="dashboardHeader">
                <p>Booking Deals</p>
            </div>
            <div class="navigation">
                <div class="navigationOption">
                    <div class="homeSvg"></div>
                    <a href="http://localhost:3333/userHome">Home</a>
                </div>
                <div class="navigationOption">
                    <div class="profileSvg"></div>
                    <a href="http://localhost:3333/profile">Perfil</a>
                </div>
                <div class="navigationOption">
                    <div class="salesSvg"></div>
                    <p>Promoções</p>
                </div>
                <div class="navigationOption">
                    <div class="hotelSvg"></div>
                    <a href="http://localhost:3333/listHotel">Hotéis</a>
                </div>
                <div class="navigationOption">
                    <div class="addSvg"></div>
                    <a href="http://localhost:3333/addSales">Adicionar Nova Promoção</a>
                </div>
                <div class="navigationOption">
                    <div class="logoutSvg"></div>
                    <a href="http://localhost:3333/">Sair</a>
                </div>
            </div>
        </div>
        <div class="account">
            <p>Editar Perfil</p>
            <div class="profileCard">
                <div class="profileImg"></div>
                <div class="profileInfo">
                    <div class="profileHeader">
                        <p>Meu Perfil</p>
                        <hr class="headerSeparator">
                    </div>
                    <form class="profileData">
                        <div class="profileProps">
                            <p class="profilePropName">Nome:</p>
                            <p class="profilePropValue">Nome Hotel/site/admin</p>
                        </div>
                        <div class="profileProps">
                            <p class="profilePropName">URL:</p>
                            <p class="profilePropValue">URL site</p>
                        </div>
                        <div class="profileProps">
                            <p class="profilePropName">CNPJ</p>
                            <p class="profilePropValue">CNPJ Hotel</p>
                        </div>
                        <div class="profileProps">
                            <p class="profilePropName">Cidade:</p>
                            <p class="profilePropValue">Cidade Hotel</p>
                        </div>
                        <div class="profileProps">
                            <p class="profilePropName">Descrição:</p>
                            <p class="profilePropValue">Descrição Hotel</p>
                        </div>
                    </form>
                </div>
                <button class="editProfileButton">EDITAR PERFIL</button>
            </div>
        </div>
    </div>
</body>

</html>
