<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/styles/listHotel.css">
</head>

<body>
    <div class="pageContent">
        <div class="dashboard">
            <div class="dashboardHeader">
                <p>Booking Deals</p>
            </div>
            <div class="navigation">
                <div class="navigationOption">
                    <div class="homeSvg"></div>
                    <a href="http://localhost:3333/userHome">Home</a>
                </div>
                <div class="navigationOption">
                    <div class="profileSvg"></div>
                    <a href="http://localhost:3333/profile">Perfil</a>
                </div>
                <div class="navigationOption">
                    <div class="salesSvg"></div>
                    <p>Promoções</p>
                </div>
                <div class="navigationOption">
                    <div class="hotelSvg"></div>
                    <p>Hotéis</p>
                </div>
                <div class="navigationOption">
                    <div class="addSvg"></div>
                    <a href="http://localhost:3333/addSales">Adicionar Nova Promoção</a>
                </div>
            </div>
        </div>
        <div class="mainContent">
            <div class="search">
                <form>
                    <input class="searchInput" type="text" placeholder="Pesquisar Hotel por nome">

                </form>
                <div class="searchSvg"></div>


            </div>
            <div class="filter">
                <form class="filterForm">
                    <div class="salesTimeframe">
                        <div class="initialDate">
                            <div class="calendarSvg"></div>
                            <input type="text" placeholder="Data inicial">
                        </div>
                        <div class="finalDate">
                            <div class="calendarSvg"></div>
                            <input type="text" placeholder="Data final">
                        </div>
                    </div>
                    <input type="submit" value="PESQUISAR">
                </form>
            </div>
            <div class="listTitle">
                <p>LISTA DE HOTÉIS</p>
            </div>
            <div class="hotelList">
                <div class="hotelCard">
                    <div class="hotelImg"></div>
                    <div class="hotelInfo">
                        <p class="hotelName">
                            NOME HOTEL
                        </p>
                        <p class="hotelDescription">
                            DESCRIÇÃO
                        </p>
                        <p class="hotelPrice">
                            R$ XX,XX por noite
                        </p>
                    </div>
                </div>
                <div class="hotelCard">
                    <div class="hotelImg"></div>
                    <div class="hotelInfo">
                        <p class="hotelName">
                            NOME HOTEL
                        </p>
                        <p class="hotelDescription">
                            DESCRIÇÃO
                        </p>
                        <p class="hotelPrice">
                            R$ XX,XX por noite
                        </p>
                    </div>
                </div>
                <div class="hotelCard">
                    <div class="hotelImg"></div>
                    <div class="hotelInfo">
                        <p class="hotelName">
                            NOME HOTEL
                        </p>
                        <p class="hotelDescription">
                            DESCRIÇÃO
                        </p>
                        <p class="hotelPrice">
                            R$ XX,XX por noite
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
