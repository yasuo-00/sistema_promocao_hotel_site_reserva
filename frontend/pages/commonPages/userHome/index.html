<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/styles/userHome.css">
    <script src="/components/sidebar.js"></script>
    <script src="/scripts/isAuthenticated.js"></script>
    <script src="/scripts/list/salesList.js"></script>
</head>

<body>
    <div class="pageContent">
        <my-sidebar></my-sidebar>
        <div class="mainContent">
            <div class="search">
                <form id="searchForm">
                    <input id="searchInput" class="searchInput" type="text" placeholder="Pesquisar Hotel por nome">

                </form>
                <div class="searchSvg"></div>


            </div>
            <div class="filter">
                <form id="filterForm" class="filterForm">
                    <div class="salesTimeframe">
                        <div class="initialDate">
                            <div class="calendarSvg"></div>
                            <input type="date" placeholder="Data inicial">
                        </div>
                        <div class="finalDate">
                            <div class="calendarSvg"></div>
                            <input type="date" placeholder="Data final">
                        </div>
                    </div>
                    <input type="submit" value="PESQUISAR">
                </form>
            </div>
            <div class="listTitle">
                <p>ÚLTIMAS PROMOÇÕES</p>
            </div>
            <div id="salesList" class="salesList">
            </div>
        </div>
        <div class="account">
            <div class="profileCard">
                <div class="profileImg"></div>
                <div class="profileInfo">
                    <div class="profileHeader">
                        <p>Meus Dados</p>
                        <hr class="headerSeparator">
                    </div>
                    <div class="profileData">
                        <div class="profileProps">
                            <p class="profilePropName">Nome:</p>
                            <p class="profilePropValue">Nome Hotel/site/admin</p>
                        </div>
                        <div class="profileProps">
                            <p class="profilePropName">URL:</p>
                            <p class="profilePropValue">URL site</p>
                        </div>
                        <div class="profileProps">
                            <p class="profilePropName">CNPJ</p>
                            <p class="profilePropValue">CNPJ Hotel</p>
                        </div>
                        <div class="profileProps">
                            <p class="profilePropName">Cidade:</p>
                            <p class="profilePropValue">Cidade Hotel</p>
                        </div>
                        <div class="profileProps">
                            <p class="profilePropName">Descrição:</p>
                            <p class="profilePropValue">Descrição Hotel</p>
                        </div>
                    </div>
                </div>
                <form action="http://localhost:3333/profile">
                    <input type="submit" class="editProfileButton" value="EDITAR PERFIL">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
