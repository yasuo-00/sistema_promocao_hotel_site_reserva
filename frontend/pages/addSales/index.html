<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/styles/addSales.css">
</head>

<body>
    <div class="pageContent">
        <div class="dashboard">
            <div class="dashboardHeader">
                <p>Booking Deals</p>
            </div>
            <div class="navigation">
                <div class="navigationOption">
                    <div class="homeSvg"></div>
                    <a href="http://localhost:3333/userHome">Home</a>
                </div>
                <div class="navigationOption">
                    <div class="profileSvg"></div>
                    <a href="http://localhost:3333/profile">Perfil</a>
                </div>
                <div class="navigationOption">
                    <div class="salesSvg"></div>
                    <p>Promoções</p>
                </div>
                <div class="navigationOption">
                    <div class="hotelSvg"></div>
                    <a href="http://localhost:3333/listHotel">Hotéis</a>
                </div>
                <div class="navigationOption">
                    <div class="addSvg"></div>
                    <a href="http://localhost:3333/addSales">Adicionar Nova Promoção</a>
                </div>
                <div class="navigationOption">
                    <div class="logoutSvg"></div>
                    <a href="http://localhost:3333/logout">Sair</a>
                </div>
            </div>
        </div>
        <div class="mainContent">
            <div class="mainTitle">
                <p>Adicionar Nova Promoção</p>
            </div>
            <div class="filter">
                <form class="filterForm">
                    <div class="filterInput">
                        <label for="hotelInput">Hotel:</label>
                        <input type="text" placeholder="Hotel">
                    </div>
                    <div class="filterInput">
                        <label for="bookingSiteInput">Site de Reservas:</label>
                        <input type="text" placeholder="Site de Reservas">
                    </div>
                    <div class="filterInput">
                        <div class="salesTimeframe">
                            <div class="initialDate">
                                <div class="calendarSvg"></div>
                                <input type="text" placeholder="Data inicial">
                            </div>
                            <div class="finalDate">
                                <div class="calendarSvg"></div>
                                <input type="text" placeholder="Data final">
                            </div>
                        </div>
                    </div>
                    <div class="filterInput">
                        <label for="priceInput">Preço:</label>
                        <input type="number" id="precoInput" name="precoInput" placeholder="Preço">
                    </div>
                    <input type="submit" value="PESQUISAR">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
