<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/styles/addSales.css">
    <script src="/components/sidebar.js"></script>
    <script src="/scripts/isAuthenticated.js"></script>
    <script src="/scripts/render/hotelSelect.js"></script>
    <script src="/scripts/render/bookingSiteSelect.js"></script>
    <script src="/scripts/add/addSales.js"></script>
</head>

<body>
    <div class="pageContent">
        <my-sidebar></my-sidebar>
        <div class="mainContent">
            <div class="mainTitle">
                <p>Adicionar Nova Promoção</p>
            </div>
            <div class="sales">
                <form id="salesForm" class="salesForm">
                    <div id="hotelSelect" class="salesInput">
                    </div>
                    <div id="bookingSiteSelect" class="salesInput">
                    </div>
                    <div class="salesInput">
                        <div class="salesTimeframe">
                            <div class="initialDate">
                                <div class="calendarSvg"></div>
                                <input id="initialDate" type="date" placeholder="Data inicial">
                            </div>
                            <div class="finalDate">
                                <div class="calendarSvg"></div>
                                <input id="finalDate"  type="date" placeholder="Data final">
                            </div>
                        </div>
                    </div>
                    <div class="salesInput">
                        <label for="priceInput">Preço:</label>
                        <input type="number" id="priceInput" name="priceInput" placeholder="Preço" pattern="[0-9]{1,6}((.|,)[0-9]{1,2})?" title="Preço Inválido">
                    </div>
                    <input type="submit" value="ADICIONAR">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
