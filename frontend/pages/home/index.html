<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/styles/home.css">
</head>

<body>
    <div class="pageContent">
        <div class="dashboard">
            <div class="dashboardHeader">
                <p>Booking Deals</p>
            </div>
            <div class="navigation">
                <div class="navigationOption">
                    <div class="homeSvg"></div>
                    <p>Home</p>
                </div>
                <div class="navigationOption">
                    <div class="salesSvg"></div>
                    <p>Promoções</p>
                </div>
                <div class="navigationOption">
                    <div class="hotelSvg"></div>
                    <p>Hotéis</p>
                </div>
            </div>
        </div>
        <div class="mainContent">
            <div class="search">
                <form>
                    <input class="searchInput" type="text" placeholder="Pesquisar Hotel por nome">
                    
                </form>
                <div class="searchSvg"></div>
                

            </div>
            <div class="filter">
                <form class="filterForm">
                    <div class="destination">
                        <div class="destinationSvg"></div>
                        <input type="text" placeholder="Cidade de Destino">
                    </div>
                    <div class="bookingDuration">
                        <div class="checkin">
                            <div class="calendarSvg"></div>
                            <input type="text" placeholder="Check-in">
                        </div>
                        <div class="checkout">
                            <div class="calendarSvg"></div>
                            <input type="text" placeholder="Check-out">
                        </div>
                    </div>
                    <input type="submit" value="PESQUISAR">
                </form>
            </div>
            <div class="hotelList">
                <div class="hotelCard">
                    <div class="hotelImg"></div>
                    <div class="hotelInfo">
                        <p class="hotelName">
                            NOME HOTEL
                        </p>
                        <p class="hotelDescription">
                            DESCRIÇÃO
                        </p>
                        <p class="hotelPrice">
                            R$ XX,XX por noite
                        </p>
                    </div>
                </div>
                <div class="hotelCard">
                    <div class="hotelImg"></div>
                    <div class="hotelInfo">
                        <p class="hotelName">
                            NOME HOTEL
                        </p>
                        <p class="hotelDescription">
                            DESCRIÇÃO
                        </p>
                        <p class="hotelPrice">
                            R$ XX,XX por noite
                        </p>
                    </div>
                </div>
                <div class="hotelCard">
                    <div class="hotelImg"></div>
                    <div class="hotelInfo">
                        <p class="hotelName">
                            NOME HOTEL
                        </p>
                        <p class="hotelDescription">
                            DESCRIÇÃO
                        </p>
                        <p class="hotelPrice">
                            R$ XX,XX por noite
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="account">
            <div class="accountAction">
                <a href="http://localhost:3333/register" class="registerButton">CADASTRE-SE</a>
                <a href="http://localhost:3333/login" class="loginButton">LOGIN</a>
            </div>
            <div class="bgImage"></div>
        </div>
    </div>
</body>

</html>
